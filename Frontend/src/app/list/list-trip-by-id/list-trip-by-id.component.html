<div type="button" class="btn btn-info" *ngIf="account.isTourGuide">
    <b routerLink="/tourguide/info/{{ account.id }}/listTrip" (click)="reloadPage()">Cập Nhật</b>
</div>

<div type="button" class="btn btn-danger">
    <b (click)="cancel()">Quay Lại</b>
</div>
<h2>Danh sách các chuyến đi được hướng dẫn</h2>
<div class="row trip-row" *ngIf="account.isTourGuide">
    <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
            <thead>
                <tr>
                    <th>Mã Tour</th>
                    <th>Ngày đi</th>
                    <th>Ngày về</th>
                    <th>Khởi hành</th>
                    <th>Điểm đến</th>
                    <th>Chi tiết</th>
                </tr>
            </thead>
        </table>
    </div>
