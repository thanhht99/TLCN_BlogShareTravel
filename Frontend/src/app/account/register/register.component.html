<div class="card border-primary">
    <h1 class="card-header">Đăng Ký</h1>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="createNewAccount()">
            <div class="form-row">
                <label for="fullname">Họ Và Tên</label>
                <input type="text" formControlName="fullname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fullname.errors }" />
                <div *ngIf="submitted && f.fullname.errors" class="invalid-feedback">
                    <div *ngIf="f.fullname.errors.required">Họ Và Tên là bắt buộc</div>
                </div>
            </div>
            <div class="form-row">
                <label for="email">Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email là bắt buộc</div>
                    <div *ngIf="f.email.errors.email">
                        Email must be a valid email address
                    </div>
                </div>
            </div>
            <div class="form-row">
                <label for="username">Tài Khoản</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Tài Khoản là bắt buộc</div>
                </div>
            </div>
            <div class="form-row">
                <label for="password">Mật Khẩu</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Mật Khẩu là bắt buộc</div>
                    <div *ngIf="f.password.errors.minlength">
                        Password must be at least 6 characters
                    </div>
                </div>
            </div>
            <div class="form-row">
                <label>Xác Nhận Mật Khẩu</label>
                <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                    <div *ngIf="f.confirmPassword.errors.required">
                        Confirm Password is required
                    </div>
                    <div *ngIf="f.confirmPassword.errors.mustMatch">
                        Mật khẩu phải trùng khớp
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="accountType">Loại Tài Khoản</label>
                <div>
                    <input id="customer" type="radio" value="customer" name="accountType" formControlName="accountType" />
                    <label for="customer">Khách Hàng</label>
                </div>
                <div>
                    <input id="tourguide" type="radio" value="tourguide" name="accountType" formControlName="accountType" />
                    <label for="tourguide">Hướng Dẫn Viên Du Lịch</label>
                </div>
                <!-- f.accountType.touched &&  -->
                <div *ngIf="submitted && f.accountType.errors" class="alert alert-danger">
                    <div *ngIf="f.accountType.errors.required">
                        Loại Tài Khoản Là Bắt Buộc.
                    </div>
                </div>
            </div>
            <div class="form-row">
                <button [disabled]="loading" class="btn btn-primary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Đăng Ký
        </button>
                <a routerLink="/account/login" class="btn btn-danger">Hủy</a>
            </div>
        </form>
    </div>
</div>
