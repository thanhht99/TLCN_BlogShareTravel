<div class="card border-primary">
  <h1 class="card-header">Register</h1>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="createNewAccount()">
      <div class="form-row">
        <label for="fullname">Full Name</label>
        <input
          type="text"
          formControlName="fullname"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.fullname.errors }"
        />
        <div *ngIf="submitted && f.fullname.errors" class="invalid-feedback">
          <div *ngIf="f.fullname.errors.required">Full Name is required</div>
        </div>
      </div>
      <div class="form-row">
        <label for="email">Email</label>
        <input
          type="text"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
        />
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.email">
            Email must be a valid email address
          </div>
        </div>
      </div>
      <div class="form-row">
        <label for="username">Username</label>
        <input
          type="text"
          formControlName="username"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
        />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-row">
        <label for="password">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-row">
        <label>Confirm Password</label>
        <input
          type="password"
          formControlName="confirmPassword"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"
        />
        <div
          *ngIf="submitted && f.confirmPassword.errors"
          class="invalid-feedback"
        >
          <div *ngIf="f.confirmPassword.errors.required">
            Confirm Password is required
          </div>
          <div *ngIf="f.confirmPassword.errors.mustMatch">
            Passwords must match
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="accountType">Account Type</label>
        <div>
          <input
            id="customer"
            type="radio"
            value="customer"
            name="accountType"
            formControlName="accountType"
          />
          <label for="customer">Customer</label>
        </div>
        <div>
          <input
            id="tourguide"
            type="radio"
            value="tourguide"
            name="accountType"
            formControlName="accountType"
          />
          <label for="tourguide">Tour Guide</label>
        </div>
        <!-- f.accountType.touched &&  -->
        <div
          *ngIf="submitted && f.accountType.errors"
          class="alert alert-danger"
        >
          <div *ngIf="f.accountType.errors.required">
            Account Type is required.
          </div>
        </div>
      </div>
      <div class="form-row">
        <button [disabled]="loading" class="btn btn-primary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Register
        </button>
        <a routerLink="/account/login" class="btn btn-danger">Cancel</a>
      </div>
    </form>
  </div>
</div>
