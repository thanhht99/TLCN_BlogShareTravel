<div class="card border-primary">
  <h1 class="card-header">Đăng Nhập</h1>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <label>Tài Khoản</label>
        <input
          type="text"
          formControlName="username"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
        />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Tài khoản là bắt buộc</div>
        </div>
      </div>
      <div class="form-row">
        <label>Mật khẩu</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Mật khẩu là bắt buộc</div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <button [disabled]="loading" class="btn btn-success">
            <span
              *ngIf="loading"
              class="spinner-border spinner-border-sm mr-1"
            ></span>
            Đăng Nhập
          </button>
          <a routerLink="/account/register" class="btn btn-primary">Đăng Ký</a>
        </div>
      </div>
    </form>
  </div>
</div>
