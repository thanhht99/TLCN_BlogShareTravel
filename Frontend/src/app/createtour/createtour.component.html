<div class = " main-content">
    <div class = " container-fluid">
        <div class = "row" class="d-flex justify-content-center align-items-center">
            <div class = "col-md-8">
                <div class = "card" >
                    <div class = "card-header card-header-danger">
                        <h4 class = "card-title">Create Tours</h4>
                        <p class ="card-category"> Create your profile</p>
                    </div>
                    <div class="card-body">
                        <form >
                            <div class = "row">
                                <label >Register Name</label>
                                <div class ="col-md-12">
                                    <mat-form-field class = "example-full-width" >
                                        <input formControlName = "RegisterName" class = "form-control" type ="text">
                                    </mat-form-field>
                                </div>
                            </div>
                                <div class = "row">
                                <label >Gender</label>
                                </div>
                                <div class = "custom-control custom-radio">
                                    <input id="male" type="radio" class="custom-control-input" value="male" name="gender" ngModel>
                                    <label class="custom-control-label" for="male">Male</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input id="female" type="radio" class="custom-control-input" value="female" name="gender" ngModel>
                                    <label class="custom-control-label" for="female">Female</label>
                                </div>
                            <div class = "row">
                                <label >Identity</label>
                                <div class ="col-md-12">
                                    <mat-form-field class = "example-full-width">
                                        <input formControlName = "Identity" class="form-control" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class = "row">
                                <label >Date Of Birth</label>
                                <div class ="col-md-12">
                                    <mat-form-field class = "example-full-width">
                                        <input formControlName = "DateOfBirth" class="form-control">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class = "row">
                                <label >Email</label>
                                <div class ="col-md-12">
                                    <mat-form-field class ="example-full-width">
                                        <input formControlName ="Email "class="form-control" type = "email">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class = "row">
                                <label >Phones</label>
                                 <div class ="col-md-12">
                                    <mat-form-field class ="example-full-width">
                                    <input formControlName ="Phone " class="form-control" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class = "row">
                                <label >Register Quantity</label>
                                <div class ="col-md-12">
                                    <mat-form-field class = "example-full-width">
                                        <input formControlName = "RegisterQuantity" class="form-control" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class = "row">
                                <label >Detail Quantity</label>
                                <div class ="col-md-12">
                                    <mat-form-field class = "example-full-width">
                                        <input formControlName = "DetailQuantity" class="form-control" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type = "submit" class = "btn btn-danger pull-right">Update Profile</button> 
                            <div class = "clearfix"></div>

                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
