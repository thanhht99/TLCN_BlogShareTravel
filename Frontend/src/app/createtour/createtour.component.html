<div class = " main-content">
    <div class = " container-fluid">
        <div class = "row" class="d-flex justify-content-center align-items-center">
            <div class = "col-md-8">
                <div class = "card" >
                    <div class = "card-header card-header-danger">
                        <h4 class = "card-title">Create Tours</h4>
                        <p class ="card-category"> Create your profile</p>
                    </div>
                    <div class="card-body">
                        <form >
                            <div class = "row">
                                <div class ="col-md-12">
                                    
                                    <mat-form-field class = "example-full-width">
                                        <input matInput placeholder = "RegisterName" type ="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            
                                <h4 >Gender</h4>
                                <div class = "custom-control custom-radio">
                                    <input id="male" type="radio" class="custom-control-input" value="male" name="gender" ngModel>
                                    <label class="custom-control-label" for="male">Male</label>
                                </div>
                                <div class="custom-control custom-radio">
                                    <input id="female" type="radio" class="custom-control-input" value="female" name="gender" ngModel>
                                    <label class="custom-control-label" for="female">Female</label>
                                </div>
                            <div class = "row">
                                <div class ="col-md-12">
                                    <mat-form-field class = "example-full-width">
                                        <input matInput placeholder = "Identity" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class = "row">
                                <div class ="col-md-12">
                                    <mat-form-field class = "example-full-width">
                                        <input matInput placeholder = "DateOfBirth">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class = "row">
                                <div class ="col-md-6">
                                    <mat-form-field class ="example-full-width">
                                        <input matInput placeholder ="Email " type = "email">
                                    </mat-form-field>
                                </div>
                                 <div class ="col-md-6">
                                    <mat-form-field class ="example-full-width">
                                    <input matInput placeholder ="Phone ">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class = "row">
                                <div class ="col-md-12">
                                    <mat-form-field class = "example-full-width">
                                        <input matInput placeholder = "RegisterQuantity" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class = "row">
                                <div class ="col-md-12">
                                    <mat-form-field class = "example-full-width">
                                        <input matInput placeholder = "DetailQuantity" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type = "submit" class = "btn btn-danger pull-right">Update Profile</button> 
                            <div class = "clearfix"></div>

                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
