<!-- nav -->
<nav class="navbar navbar-expand navbar-dark bg-dark" *ngIf="account">
  <div class="navbar-nav">
    <a
      class="nav-item nav-link"
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Home</a
    >
    <a
      class="nav-item nav-link"
      routerLink="/tour/list"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Tour
    </a>
    <a
      *ngIf="account.isCustomer"
      class="nav-item nav-link"
      routerLink="/customer/info/{{ account.id }}"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Info</a
    >
    <a
      *ngIf="account.isTourGuide"
      class="nav-item nav-link"
      routerLink="/tourguide/info/{{ account.id }}"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Info</a
    >
    <a class="nav-item nav-link" (click)="logout()">Logout</a>
  </div>
</nav>
<nav class="navbar navbar-expand navbar-dark bg-dark" *ngIf="!account">
  <div class="navbar-nav">
    <a
      class="nav-item nav-link"
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Home
    </a>
    <a
      class="nav-item nav-link"
      routerLink="/tour/list"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Tour
    </a>
    <a
      class="nav-item nav-link"
      routerLink="/account/login"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Login
    </a>
    <a
      class="nav-item nav-link"
      routerLink="/account/register"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Register
    </a>
  </div>
</nav>
<!-- main app container -->
<div class="app-container" [ngClass]="{ 'bg-light': account }">
  <alert></alert>
  <router-outlet></router-outlet>
</div>
