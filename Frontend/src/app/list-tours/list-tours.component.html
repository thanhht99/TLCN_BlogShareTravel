<table class="table table-striped">
  <tbody>
    <tr *ngFor="let tour of tours">
      <div class="row">
        <!-- Tour List -->
        <div class="col-sm-12 col-xs-12">
          <div class="row box-search-tour">
            <div class="col-md-4 col-sm-4 col-xs-12">
              <div class="box-search-tour-image">
                <img
                  alt=""
                  class="tour-image"
                  src="{{ tour.avatarPath }}"
                  title="Image Of Name"
                />
              </div>
            </div>
            <div class="col-md-8 col-sm-8 col-xs-12">
              <div class="row box-search-tour-info">
                <div class="col-md-8 col-sm-8 col-xs-12">
                  <div class="title-tour">
                    <a>
                      {{ tour.name }}
                    </a>
                  </div>
                  <div class="destination-tour">
                    {{ tour.departureLocation }} - {{ tour.destination }}
                  </div>
                  <div class="detail-tour">
                    {{ tour.time }}<br />
                    - {{ tour.summary }}
                  </div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12">
                  <div class="row">
                    <div class="row-box-price col-md-12 col-sm-12 col-xs-6">
                      <a>
                        <span class="text">Giá từ </span>
                        <span class="price">{{ tour.price }}</span>
                      </a>
                    </div>
                    <div
                      class="row-box-views col-md-12 col-sm-12 col-xs-6"
                      style="display: block"
                    >
                      <!-- <div>
                        <ul
                          class="list-inline detailsBtn"
                          style="display: block; float: none"
                        >
                          <li>
                            <span class="textInfo">
                              <i class="fa fa-calendar" aria-hidden="true"></i>
                              21/11/2020
                            </span>
                          </li>
                          <li>
                            <span class="textInfo">
                              <i class="fa fa-calendar" aria-hidden="true"></i>
                              28/11/2020
                            </span>
                          </li>
                        </ul>
                      </div> -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </tr>
    <tr *ngIf="!tours">
      <td colspan="4" class="text-center">
        <span class="spinner-border spinner-border-lg align-center"></span>
      </td>
    </tr>
  </tbody>
</table>
